<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Login data -->
    <div>
        <!-- Email -->
        <label class=" text-2xl" for="email">Correo electrónico</label>
        <input
            class="border-2 border-gray-300 rounded-md p-2 m-2"
            id="email"
            type="email"
            formControlName="email"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            {{ getFieldError('email') }}
        </div>
        <!-- Password -->
        <label class=" text-2xl" for="password">Contraseña</label>
        <input
            class="border-2 border-gray-300 rounded-md p-2 m-2"
            id="password"
            type="password"
            formControlName="password"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            {{ getFieldError('password') }}
        </div>
    </div>
    <!-- Buton -->
    <div class="form-group pt-5 text-2xl">
        <button
        class="bg-[#668cff] w-full text-black font-semibold rounded-md p-5 transition-opacity"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': loginForm.invalid}"
        type="submit"
        [disabled]="loginForm.invalid"
        >
            <ng-template #normal>
            Iniciar sesión
            </ng-template>
        </button>    
        </div>
</form>
